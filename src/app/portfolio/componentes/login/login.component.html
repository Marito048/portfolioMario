
<!-- Modal -->
<div class="modal fade" id="logear" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

        <form [formGroup]="formulario" class="m-5" (ngSubmit)="login()">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" formControlName="username"
              [ngClass]="{'is-invalid': username?.errors && username?.touched, 'is-valid': username?.valid && username?.touched}"
              class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div *ngIf="username?.errors && username?.touched">
                  <p *ngIf="username?.hasError('required')" class="text-danger">
                      El usuario es requerido
                  </p>              
              </div>
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" formControlName="password"
              [ngClass]="{'is-invalid': password?.errors && password?.touched, 'is-valid': password?.valid && password?.touched}"
              class="form-control" id="exampleInputPassword1">            
              <div *ngIf="password?.errors && password?.touched">
                  <p *ngIf="password?.hasError('required')" class="text-danger">
                      La contrase単a es requerida
                  </p>              
              </div>
          </div>
  
          <button type="submit" class="btn btn-primary me-2">Enviar</button>
          <button type="submit" class="btn btn-primary" (click)="volverAlHome()">Volver</button>
  
      </form>
